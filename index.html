        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@400;700&family=Sacramento&family=Ubuntu+Condensed&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Platypi:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <!-- Fonts and Icons -->
    <script src="https://kit.fontawesome.com/13b6858939.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="/static/style.css">
    <!-- JS -->
    <!-- <script src="/static/script.js"></script> -->
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="16x16" href="/static/Favicon Icons/favicon-16x16.png">
    <!-- Title -->
    <title>URL Classification</title>
</head>

<body>
    <div class="global-wrapper">
        <header class="header">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
                <div class="container-fluid">
                    <span class="logo">
                        <i class="fa-solid fa-less-than fa-bounce" style="color: #74C0FC;"></i>
                        <i class="fa-solid fa-magnifying-glass fa-bounce" style="color: #74C0FC;"></i>
                        <i class="fa-solid fa-greater-than fa-bounce" style="color: #74C0FC;"></i>
                    </span>
                    <a class="navbar-brand title_1" href="">URL Classification</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto pe-3">
                            <li class="nav-item">
                                <a class="nav-link" href="">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="about.html">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="">Contact</a>
                            </li>
                        </ul>
                    </div>
            </nav>
        </header>

        <section class="classify-section">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="classify-img-left">
                            <img src="/static/Assests/Img_left-removebg-preview.png" alt="classify">
                            <a href="http://www.freepik.com">Designed by stories / Freepik</a>
                        </div>

                    </div>
                    <div class="col-md-6 classify-section-para">
                        <div class="classify-text">
                            <h1>We Classify URL's as Malicious or Benign</h1>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="form-section">
            <div class="container">
                <div class="form-text">
                    <h2 class="form-text-heading">Classification Check!!</h2>
                    <p class="form-text-info">Paste the URL in the given placeholder</p>
                    <form id="urlForm">
                        <input class="input-text" type="text" id="urlInput" name="url" placeholder="Enter URL...">
                        <button class="favorite styled" type="button" onclick="classifyUrl()">Classify</button>
                    </form>
                    <p id="result" class="result"></p>
                </div>
            </div>
        </section>
    
        <!-- Your footer and other sections -->
    
        <!-- Your script for AJAX request -->
        <script>
            function classifyUrl() {
                var url = document.getElementById('urlInput').value;
                fetch('/classify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url: url })
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').innerText = 'Result: ' + data.result;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
        </script>
        <section class="footer-section">
            <div class="container footer">
                <!-- Add whatever text required -->
            </div>
            <div class="footer-copyright container">
                <p>&copy; 2024 URL Classification. All rights reserved. | Designed by Soumya & Meghana!!</p>
                <p>Designed with Love ❤️❤️</p>
            </div>
        </section>
    </div>

</body>

</html>
